<!DOCTYPE html>
<html>

    <head>
        <title>Basic Embed</title>
        <script src="https://unpkg.com/amazon-quicksight-embedding-sdk@1.0.3/dist/quicksight-embedding-js-sdk.min.js"></script>
        <script type="text/javascript">
            var dashboard
            function onDashboardLoad(payload) {
                console.log("Do something when the dashboard is fully loaded.");
            }

            function onError(payload) {
                console.log("Do something when the dashboard fails loading");
            }

         function gens(n) {
            return function() {
                 var results = [];

                 for (var i = 0; i <= n; i += 1) {
                     results.push("item " + i);
                 }

                 return results;
             };
         }

         var threeHundred = gens(300);
         var oneHundred = gens(100);
         var five = gens(5);

         function id(x) { return x; }

            function withTonOfParameters(originalParameters) {
                console.log('start gen params', new Date());
                for (var i = 0; i < 7; i += 1) {
                    originalParameters['big' + i] = threeHundred();
                }
                for (var i = 0; i < 4; i += 1) {
                    originalParameters['medium' + i] = oneHundred();
                }
                for (var i = 0; i < 13; i += 1) {
                    originalParameters['small' + i] = five();
                }
                console.log('end gen params', new Date());
                return originalParameters;
            }

            // https://us-east-1.quicksight.aws.amazon.com/sn/dashboards/
            function embedDashboard() {
                var containerDiv = document.getElementById("dashboardContainer1");
                var containerDiv2 = document.getElementById("dashboardContainer2");
                var embedUrl1 = new URLSearchParams(window.location.search).get('embedUrl1');
                var passTonsOfParameters = Boolean(new URLSearchParams(window.location.search).get('tonsOfParams'));
                console.log('embedUrl1', embedUrl1);
                var params = (passTonsOfParameters ? withTonOfParameters : id)({
                    Start: year + '-01-01',
                    End: (year + 1) + '-01-01',
                    CurrentYear: parseInt(year),
                    PriorYear: parseInt(year-1)
                });
                console.log('params', JSON.stringify(params));
                var year = new Date().getFullYear();
                var options = {
                    url: embedUrl1,
                    container: containerDiv,
                    parameters: params,
                    scrolling: "yes",
                    height: '700px'
                };
                dashboard = QuickSightEmbedding.embedDashboard(options);
                dashboard.on("error", onError);
                dashboard.on("load", onDashboardLoad);

                var embedUrl2 = new URLSearchParams(window.location.search).get('embedUrl2');

                var options2 = {
                    url: embedUrl2,
                    container: containerDiv2,
                    parameters: params,
                    scrolling: "yes",
                    height: '700px'
                };
                dashboard2 = QuickSightEmbedding.embedDashboard(options2);
                dashboard2.on("error", onError);
                dashboard2.on("load", onDashboardLoad);
            }

            function setDataYear(obj) {
                var year = parseInt(obj.value);
                var passTonsOfParameters = Boolean(new URLSearchParams(window.location.search).get('tonsOfParams'));
                var params = (passTonsOfParameters ? withTonOfParameters : id)({
                    Start: year + '-01-01',
                    End: (year + 1) + '-01-01',
                    CurrentYear: parseInt(year),
                    PriorYear: parseInt(year-1)
                });
                console.log('params', JSON.stringify(params));
                dashboard.setParameters(params);
            }
        </script>
    </head>

    <body onload="embedDashboard()">
        <span>
            <label for="year">Year</label>
            <select id="year" name="year" onchange="setDataYear(this)">
                <option value="2015">2015</option>
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019" selected="selected">2019</option>
            </select>
        </span>
        <div id="dashboardContainer1"></div>
        <div id="dashboardContainer2"></div>
    </body>

</html>
