  <!DOCTYPE html>
    <html>
 
    <head>
        <title>Basic Embed</title>
        <script src="https://unpkg.com/amazon-quicksight-embedding-sdk@1.0.3/dist/quicksight-embedding-js-sdk.min.js"></script>
        <script type="text/javascript">
            var dashboard
            function onDashboardLoad(payload) {
                console.log("Do something when the dashboard is fully loaded.");
            }
 
            function onError(payload) {
                console.log("Do something when the dashboard fails loading");
            }
 
            // https://us-east-1.quicksight.aws.amazon.com/sn/dashboards/
            function embedDashboard() {
                var containerDiv = document.getElementById("dashboardContainer");
                var embedUrl = new URLSearchParams(window.location.search).get('embedUrl');
                console.log('embedUrl', embedUrl);
                var year = new Date().getFullYear();
                var options = {
                    url: embedUrl,
                    container: containerDiv,
                    parameters: {
                        Start: year + '-01-01',
                        End: (year + 1) + '-01-01',
                        CurrentYear: parseInt(year),
                        PriorYear: parseInt(year-1)
                    },
                    scrolling: "yes",
                    height: '700px'
                };
                dashboard = QuickSightEmbedding.embedDashboard(options);
                dashboard.on("error", onError);
                dashboard.on("load", onDashboardLoad);
            }
 
            function setDataYear(obj) {
                var year = parseInt(obj.value);
                dashboard.setParameters({
                    Start: year + '-01-01',
                    End: (year + 1) + '-01-01',
                    CurrentYear: parseInt(year),
                    PriorYear: parseInt(year-1)
                });
            }
        </script> 
    </head>
 
    <body onload="embedDashboard()">
        <span>
            <label for="year">Year</label>
            <select id="year" name="year" onchange="setDataYear(this)">
                <option value="2015">2015</option>
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019" selected="selected">2019</option>
            </select>
        </span>
        <div id="dashboardContainer"></div>
    </body>
 
    </html>
